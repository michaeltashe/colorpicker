<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker - Michael Ashe</title>
    <script src="https://use.fontawesome.com/a9daff10e8.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a href="https://michaeltashe.github.io/"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        class="back-arrow"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        /></svg
    ></a>
    <div class="container">
      <p id="value1">128</p>
      <input
        type="range"
        min="0"
        max="255"
        class="slider slide1"
        value="128"
        step="1"
      />
      <p id="value2">128</p>
      <input
        type="range"
        min="0"
        max="255"
        class="slider slide2"
        value="128"
        step="1"
      />
      <p id="value3">128</p>
      <input
        type="range"
        min="0"
        max="255"
        class="slider slide3"
        value="128"
        step="1"
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
